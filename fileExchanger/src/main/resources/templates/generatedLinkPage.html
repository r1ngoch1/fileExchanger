<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ссылка сгенерирована</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .link-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link-box input {
      width: 100%;
      padding: 8px;
      border: none;
      background: none;
      font-size: 14px;
      color: #555;
      outline: none;
    }

    .copy-button {
      padding: 8px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .copy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Ссылка успешно создана!</h1>
  <div class="link-box">
    <input type="text" th:value="@{${generatedLink}}" readonly>
    <button class="copy-button" onclick="copyToClipboard()">Копировать</button>
  </div>
  <a href="/home" class="button" style="margin-top: 20px; display: inline-block;">Вернуться</a>
</div>

<script>
  function copyToClipboard() {
    const input = document.querySelector('.link-box input');
    input.select();
    document.execCommand('copy');
    alert('Ссылка скопирована!');
  }
</script>
</body>
</html>
