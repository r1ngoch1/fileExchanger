<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #dc3545;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForms(selectedOption) {
            document.getElementById("updateEmailForm").classList.add("hidden");
            document.getElementById("updatePasswordForm").classList.add("hidden");

            if (selectedOption === "email") {
                document.getElementById("updateEmailForm").classList.remove("hidden");
            } else if (selectedOption === "password") {
                document.getElementById("updatePasswordForm").classList.remove("hidden");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Редактировать профиль</h1>

    <!-- Переключатель -->
    <div class="radio-group">
        <label>
            <input type="radio" name="updateOption" value="email" onclick="toggleForms('email')"> Обновить Email
        </label>
        <label>
            <input type="radio" name="updateOption" value="password" onclick="toggleForms('password')"> Сменить пароль
        </label>
    </div>

    <!-- Форма обновления Email -->
    <form id="updateEmailForm" th:action="@{/profile/updateEmail}" method="post">
        <div class="form-group">
            <label for="email">Новый Email</label>
            <input type="email" id="email" name="email" placeholder="Введите новый email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Обновить Email</button>
        </div>
    </form>

    <!-- Форма смены пароля -->
    <form id="updatePasswordForm" class="hidden" th:action="@{/profile/updatePassword}" method="post">
        <div class="form-group">
            <label for="currentPassword">Текущий пароль</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Введите текущий пароль" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Новый пароль</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Введите новый пароль" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтвердите новый пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите новый пароль" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button">Сменить пароль</button>
        </div>
    </form>

    <a href="/profile" class="button cancel-button">Отменить</a>
</div>
</body>
</html>
